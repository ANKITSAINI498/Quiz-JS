<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        .quiz-card {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .dark-mode .quiz-card {
            background: #1e1e1e;
            color: white;
        }

        .option-btn {
            margin-bottom: 10px;
        }

        h3{
          color:yellow;
}

        .correct {
            background-color: #d4edda !important;
        }

        .wrong {
            background-color: #f8d7da !important;
        }

        .progress {
            height: 20px;
        }

        .toggle-btn {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        #reviewScreen {
            max-width: 700px;
            margin: auto;
            display: none;
        }
    </style>
</head>

<body>
<center> <h3> Ankit Saini By Quiz Program </h3> </center>
    <button class="btn btn-dark toggle-btn" onclick="toggleMode()">üåó Light Mode</button>
    <div class="container">
        <div class="quiz-card">
            <div class="d-flex justify-content-between">
                <h4 id="questionNo">Q1</h4>
                <span id="timer">00:30</span>
            </div>
            <select class="form-select mb-3" onchange="setDifficulty(this.value)">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <hr>
            <h5 id="question">Loading..........</h5>
            <div id="options" class="mt-4"></div>
            <p id="response" class="mt-3 fw-bold"></p>
            <div class="mt-4">
                <button class="btn btn-success" onclick="nextQuestion()">Next</button>
            </div>
            <div class="progress mt-3">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>
        </div>

        <div class="quiz-card mt-4 text-center d-none" id="resultBox">
            <h3>Your Score:</h3>
            <h1 id="finalScore"></h1>
            <canvas id="scoreChart" width="300" height="300"></canvas>
            <button class="btn btn-primary" onclick="restartQuiz()">PlZ Try Agen</button>
            <button class="btn btn-secondary" onclick="showReview()">Review Answers</button>
        </div>

        <div id="reviewScreen" class="quiz-card">
            <h3>Answer Review</h3>
            <ul id="reviewList"></ul>
            <button class="btn btn-warning" onclick="hideReview()">Back</button>
        </div>
    </div>

    <audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
    <audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

    <script>
        let questionBank = {
            easy: [
                { q: "JavaScript ‡§è‡§ï ‡§≠‡§æ‡§∑‡§æ ‡§π‡•à?", ans: true },
                { q: "HTML ‡§è‡§ï Programming Language ‡§π‡•à?", ans: false }
            ],
            medium: [
                { q: "CSS ‡§ï‡§æ ‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ Cascading Style Sheets ‡§π‡•à?", ans: true },
                { q: "Java ‡§î‡§∞ JavaScript ‡§è‡§ï ‡§π‡•Ä ‡§π‡•à‡§Ç?", ans: false }
            ],
            hard: [
                { q: "JSON ‡§ï‡§æ ‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ JavaScript Object Notation ‡§π‡•à?", ans: true },
                { q: "DOM ‡§è‡§ï Programming Interface ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à?", ans: false }
            ]
        };

        let questions = [];
        let current = 0;
        let score = 0;
        let timer;
        let selectedAnswers = [];
        let difficulty = 'easy';

        function setDifficulty(level) {
            difficulty = level;
            restartQuiz();
        }

        function loadQuestion() {
            let q = questions[current];
            document.getElementById("question").innerText = q.q;
            document.getElementById("questionNo").innerText = `Q${current + 1} of ${questions.length}`;
            document.getElementById("response").innerText = "";
            document.getElementById("progressBar").style.width = ((current / questions.length) * 100) + "%";
            let optionsHTML = `
                <button class="btn btn-outline-primary w-100 option-btn" onclick="checkAnswer(true, this)">Yes</button>
                <button class="btn btn-outline-primary w-100 option-btn" onclick="checkAnswer(false, this)">No</button>
            `;
            document.getElementById("options").innerHTML = optionsHTML;
            startTimer();
        }

        function checkAnswer(ans, btn) {
            clearInterval(timer);
            let correct = questions[current].ans;
            let response = document.getElementById("response");

            if (ans === correct) {
                score++;
                btn.classList.add('correct');
                document.getElementById("correctSound").play();
                response.innerText = "‚úÖ Right Answer";
            } else {
                btn.classList.add('wrong');
                document.getElementById("wrongSound").play();
                response.innerText = "‚ùå Wrong Answer!";
            }

            selectedAnswers.push({
                q: questions[current].q,
                correct: correct,
                user: ans
            });

            document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
        }

        function nextQuestion() {
            current++;
            if (current < questions.length) loadQuestion();
            else endQuiz();
        }

        function endQuiz() {
            document.querySelector(".quiz-card").classList.add("d-none");
            document.getElementById("resultBox").classList.remove("d-none");
            document.getElementById("finalScore").innerText = `${score} / ${questions.length}`;
            drawChart();
            saveHighScore();
            if (score > (localStorage.getItem("highscore") || 0)) confetti();
        }

        function restartQuiz() {
            current = 0;
            score = 0;
            selectedAnswers = [];
            questions = shuffle([...questionBank[difficulty]]);
            document.getElementById("resultBox").classList.add("d-none");
            document.querySelector(".quiz-card").classList.remove("d-none");
            loadQuestion();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startTimer() {
            let time = 30;
            let timerEl = document.getElementById("timer");
            timerEl.innerText = `00:${time}`;
            clearInterval(timer);

            timer = setInterval(() => {
                time--;
                timerEl.innerText = `00:${time < 10 ? '0' + time : time}`;
                if (time <= 0) {
                    clearInterval(timer);
                    nextQuestion();
                }
            }, 1000);
        }

        function toggleMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        }

        function loadTheme() {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
            }
        }

        function saveHighScore() {
            let high = localStorage.getItem("highscore") || 0;
            if (score > high) {
                localStorage.setItem("highscore", score);
            }
        }

        function drawChart() {
            new Chart(document.getElementById("scoreChart"), {
                type: 'doughnut',
                data: {
                    labels: ['Correct', 'Wrong'],
                    datasets: [{
                        data: [score, questions.length - score],
                        backgroundColor: ['#198754', '#dc3545']
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }

        function showReview() {
            document.getElementById("reviewScreen").style.display = "block";
            document.getElementById("resultBox").classList.add("d-none");
            let list = document.getElementById("reviewList");
            list.innerHTML = "";
            selectedAnswers.forEach((item, i) => {
                let li = document.createElement("li");
                li.innerText = `Q${i + 1}: ${item.q} - ‚úÖ ${item.correct ? "Yes" : "No"}, Your: ${item.user ? "Yes" : "No"}`;
                list.appendChild(li);
            });
        }

        function hideReview() {
            document.getElementById("reviewScreen").style.display = "none";
            document.getElementById("resultBox").classList.remove("d-none");
        }

        window.onload = () => {
            loadTheme();
            restartQuiz();
        };
    </script>
</body>

</html>
